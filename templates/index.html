<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extrator de Documentos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container py-5">
        <div class="text-center mb-4">
            <h1 class="mb-3"><i class="bi bi-file-earmark-pdf-fill text-danger"></i> Extrator de Documentos</h1>
        </div>

        <div class="card border-primary mb-4">
            <div class="card-header bg-primary text-white">
                <i class="bi bi-gear"></i> Configuração
            </div>
            <div class="mb-3">
                <label class="form-label fw-bold">Token do Dropbox:</label>
                <input type="password" id="token" class="form-control" placeholder="Insira seu token">
                </div>

                <div class="mb-3">
                <label class="form-label fw-bold">Escolha a pasta:</label>
                <select id="select-pasta" class="form-select" disabled>
                    <option>Carregando...</option>
                </select>
                </div>

                <div class="mb-3">
                <label class="form-label fw-bold">Escolha o arquivo:</label>
                <select id="select-arquivo" class="form-select" disabled>
                    <option>Selecione uma pasta primeiro</option>
                </select>
            </div>

        </div>

        <div id="result-container" class="d-none">
            <div id="results" class="accordion"></div>

            <div class="text-center mt-4">
                <button id="btn-exportar" class="btn btn-outline-primary">
                    <i class="bi bi-download"></i> Exportar Resultados
                </button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
